<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIU Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="TIU-icon.png" rel="icon"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div></div>
    </header>
  <div class="container">
  <div class="form">
  <img src="TIU logo.png" class="logo"><br>
  <hr>
  <p>Login using your credentials:</p>
  <form>
      <label for="username">User Id</label><br>
      <input type="text" id="username" name="username" placeholder="Enter 12 digit number"><br><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Min 6 characters long"><br>
      <div class="link">
          <a href="#" class="link">Forgot Password?</a>
      </div>
      <input type="submit" value="LOGIN">
  </form>
  </div>
  </div>
    <section>
        <img class="TIU_icon" src="TIU-icon.png" alt="TIU logo"/>
        <p>Technology Innovation Management and Entrepreneurship Information Service,<br>
a joint venture of TIG STUDENT CORNER.</p>
    </section>
    <footer>
        <div class="links">
            <a class="links" href="#">Terms and Conditions</a><br>
            <a class="links" href="#">Privacy Policy</a>
        </div>
        <p>&copy; 2023, TIG STUDENT CORNER</p>
        <div class="icon_container">
        <div class="icons">
            <a href="#"><img class="icon" src="twitter icon.png" alt="twitter icon"/></a>
            <a href="#"><img class="icon" src="insta icon.png" alt="insta icon"/></a>
            <a href="#"><img class="icon" src="facebook icon.png" alt="facebook icon"/></a>
        </div>
        </div>
    </footer>
</body>
</html>
